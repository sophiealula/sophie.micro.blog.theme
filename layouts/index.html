{{ define "main" }}
<div class="posts">
  {{ $now := where .Site.RegularPages "Params.categories" "intersect" (slice "Now") }}
  {{ range $now }}
  <article class="post">
    <div class="post-content">
      {{ .Content }}
    </div>
    <div class="post-meta">
      <a href="{{ .Permalink }}" class="post-date">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </a>
    </div>
  </article>
  {{ end }}
</div>
{{ end }}
